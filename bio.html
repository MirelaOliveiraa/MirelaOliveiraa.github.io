<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Desenvolvedora web, Graduanda em Análise e Desenvolvimento de Sistemas"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bio.css" />

    <title>Mirela Oliveira | Bio</title>
  </head>
  <body>
    <div class="bio-wrapper">
      <div class="switch-theme">
        <label class="switch">
          <input id="toggle-switch" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="bio-container">
        <div class="bio-profile">
          <img src="assets/perfil.png" alt="Mirela Oliveira" />

          <h1>Mirela Oliveira</h1>
          <p>@mirela_Oliveiraa</p>
        </div>

        <div class="bio-links">
          <a
            class="bio-link"
              href="https://www.linkedin.com/in/mirela-domingos-04655b227"
            target="_blank"
          >
            <span class="bio-link-emoji">👔</span>
            Linkedin
          </a>

          <a
            class="bio-link"
            href="https://github.com/MirelaOliveiraa"
            target="_blank"
          >
            <span class="bio-link-emoji">🐱</span>
            Github
          </a>

          <a
            class="bio-link"
            href="https://www.instagram.com/mirela_ooliveira/"
            target="_blank"
          >
            <span class="bio-link-emoji">📷</span>
            Instagram
          </a>

          <a
            class="bio-link"
            href="https://MirelaOliveiraa.github.io/"
            target="_blank"
          >
            <span class="bio-link-emoji">💻</span>
            Portfólio
          </a>
        </div>
      </div>
    </div>

    <script src="js/theme.js"></script>
  </body>
</html>
